<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset = UTF-8">
    <meta name = "viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <title>MyShoping Website</title>
</head>
<body>
<div class="container-fluid">
  <div>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark ">
      <a class="navbar-brand" th:href="@{/}">
        <img th:src="@{/images/logo.png}" width="auto" height="40">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="topNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/users}">Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/categories}">Categories</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/products}">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/customers}">Customers</a>
          </li>
        </ul>

      </div>
    </nav>
  </div>
  <div>
    <h2> Product List </h2>
    <a th:href="@{/products/add}"> Add new product </a>
  </div>
  <div>
    <table class="table table-bordered table-striped table-hover table table-responsive-xl">
      <thead class="table-dark">
        <tr>
          <th style="width: 150px">Product ID</th>
          <th style="width: 500px">Name</th>
          <th style="width: 100px">Price</th>
          <th style="width: 200px">Remaing Quantity</th>
          <th style="width: 100px">Rating</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="product : ${listProducts}">
          <td> [[${product.id}]]</td>
          <td> [[${product.name}]]</td>
          <td> [[${product.price}]]</td>
          <td> [[${product.quantity}]]</td>
          <td> [[${product.rate}]]</td>
          <td>
            <a th:href="@{'/products/edit/' + ${product.id}}"> Edit </a>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a th:href="@{'/products/delete/' + ${product.id}}"> Delete </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="text-center">
    <p>MyShopping Control Panel - Copyright &copy; MyShopping</p>
  </div>
</div>

</body>
</html>
