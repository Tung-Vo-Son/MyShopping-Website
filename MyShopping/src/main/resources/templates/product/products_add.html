<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragment::page_head('MyShopping-Website')"></head>
<body>
<div class="container-fluid">
  <div th:replace="fragment::page_menu"></div>
  <div>
    <h2> Add new product </h2>
  </div>
<!--  Form create -->
  <form th:action="@{/products/save}" method="post"  th:object="${product}" >
    <div>
      <div role="tabpanel">
        <!-- List group -->
        <div class="list-group" id="myList" role="tablist">
          <a class="list-group-item list-group-item-action active" data-bs-toggle="list" href="#home" role="tab">Overview</a>
        </div>

        <!-- Tab panes -->
        <div class="tab-content">
          <div class="tab-pane active p-3" id="Overview" role="tabpanel">
            <div th:replace="product/product_overview :: content"></div>
          </div>
        </div>
      </div>
    </div>
  </form>
  <div th:replace="fragment::page_footer"></div>
</div>

</body>
</html>
