<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset = UTF-8">
    <meta name = "viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <title>MyShoping Website</title>
</head>
<body>








<div class="container-fluid">
  <div>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark ">
      <a class="navbar-brand" th:href="@{/}">
        <img th:src="@{/images/logo.png}" width="auto" height="40">
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="topNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/users}">Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/categories}">Categories</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/products}">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/customers}">Customers</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <div>
    <h2> Add new product </h2>
  </div>

<!--  Form create -->
  <form th:action="@{/products/save}" method="post"  th:object="${product}" >
    <div>
      <div role="tabpanel">
        <!-- List group -->
        <div class="list-group" id="myList" role="tablist">
          <a class="list-group-item list-group-item-action active" data-bs-toggle="list" href="#home" role="tab">Overview</a>
        </div>

        <!-- Tab panes -->
        <div class="tab-content">
          <div class="tab-pane active p-3" id="Overview" role="tabpanel">
            <div th:replace="product/product_overview :: content"></div>
          </div>
        </div>
      </div>
    </div>
  </form>



  <div class="text-center">
    <p>MyShopping Control Panel - Copyright &copy; MyShopping</p>
  </div>
</div>

</body>
</html>
