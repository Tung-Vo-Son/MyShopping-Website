<!--Form overview fragment -> add to product_add.html-->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Product name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" th:field="*{name}" required minlength="1" maxlength="255">
    </div>
  </div>


  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Price</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" th:field="*{price}" required minlength="1" maxlength="100">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Quantity</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" th:field="*{quantity}" required minlength="1" maxlength="1000">
    </div>
  </div>

  <div class="text-center">
    <input type="submit" value="Save" class="btn btn-primary">
    <a th:href="@{/products}" class="btn btn-primary">Cancel</a>
  </div>

</div>
</body>
</html>
