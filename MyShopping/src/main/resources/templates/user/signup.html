<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragment::page_head('MyShopping-Website')"></head>
<body>
    <div class="container-fluid">
        <div>
            <h2> Sign up page </h2>
        </div>

        <form th:action="@{customers/signup}" method="post" style="max-width: 700px; margin: 0 auto" th:object="${user}" >
            <div class="border border-secondary rounded p-3">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{name}" required minlength="1" maxlength="40">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Email</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" th:field="*{email}" required minlength="8" maxlength="40">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" th:field="*{password}" required minlength="8" maxlength="40">
                    </div>
                </div>


                <div class="text-center">
                    <input type="submit" value="Submit" class="btn btn-primary">    <!-- Save new user to database-->
                </div>
            </div>
        </form>
        <div th:replace="fragment::page_footer"></div>
    </div>
</body>
</html>
