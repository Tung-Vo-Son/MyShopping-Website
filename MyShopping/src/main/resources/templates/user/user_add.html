<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset = UTF-8">
    <meta name = "viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <title>MyShoping Website</title>
</head>
<body>


<div class="container-fluid">
  <div>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark ">
      <a class="navbar-brand" th:href="@{/}">
        <img th:src="@{/images/logo.png}" width="auto" height="40">
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="topNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/users}">Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/categories}">Categories</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/products}">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/customers}">Customers</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <div>
    <h2> Manage Users - Create New User</h2>
  </div>

  <form th:action="@{/users/save}" method="post" style="max-width: 700px; margin: 0 auto" th:object="${user}" >
  <div class="border border-secondary rounded p-3">
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Name</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" th:field="*{name}" required minlength="1" maxlength="40">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Email</label>
      <div class="col-sm-8">
        <input type="email" class="form-control" th:field="*{email}" required minlength="8" maxlength="40">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Password</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" th:field="*{password}" required minlength="8" maxlength="40">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Roles</label>
      <div class="col-sm-8">
        <th:block th:each="role : ${listRoles}">
          <input type="checkbox" th:field="*{roles}" th:value="${role.id}" th:text="${role.name}">
        </th:block>
      </div>
    </div>


    <div class="text-center">
      <input type="submit" value="Save" class="btn btn-primary">
      <input type="button" value="Cancel" class="btn btn-primary">
    </div>
  </div>
  </form>



  <div class="text-center">
    <p>MyShopping Control Panel - Copyright &copy; MyShopping</p>
  </div>
</div>

</body>
</html>
